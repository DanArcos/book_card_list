<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href = 'style.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
</head>

<body>

    <nav id = 'nav_bar'>My Library</nav>

    <div id = 'container'>
        
       
    </div>

    <!--Code For Modal-->
    <div id = 'myModal' class = 'modal'>

        <!--Code For Modal Content-->
        <div class = 'modal_content'>

            <span class = 'close'>X</span>

            <!--Code For Form-->
            <form id = "new_book_form">
            
                <label for="book_name">Book Title:</label> <br>
                <input type="text" id="book_name" name="book_name" value="value" 
                placeholder="Book Title..." required><br><br>
                
                <label for="book_author">Author:</label> <br>
                <input type="text" id="book_author" name="book_author" value="value" 
                placeholder="Book Author..." required><br><br>
                
                <label for="book_pages">Number of Pages:</label><br>
                <input type="number" id="book_pages" name="book_pages" value="value" 
                min='0' required><br><br>

                <input type = 'submit' id='submit_button' value = 'Add Book'>
                
            </form>
    
        </div>

    </div>
    
</body>

<script src = 'script.js' type = 'module'></script>
<script src = 'model.js' type = 'module'></script>
</html>
