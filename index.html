        <div class = 'modal_content'>

            <form>

                <input type="number" id="book_pages" name="book_pages" required><br><br>
                
                <label for="book_read">Read:</label> <br>
                <input type='text' id="book_read" name="book_read" required><br><br>

            </form>
    
        </div>

    </div>
