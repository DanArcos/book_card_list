<html>
<head>

<link rel="stylesheet" href = 'style.css'>
</head>

<body>

    <div id = 'container'>
       
    </div>

    <div id = 'myModal' class = 'modal'>

        <div class = 'modal_content'>

            <span class = 'close'>X</span>

            <form onsubmit="return false">
            
                <label for="book_name">Book Title:</label> <br>
                <input type="text" id="form_book_name" name="book_name" value="value" required><br><br>
                
                <label for="book_author">Author:</label> <br>
                <input type="text" id="form_book_author" name="book_author" value="value" required><br><br>
                
                <label for="book_pages">Number of Pages:</label> <br>
                <input type="number" id="form_book_pages" name="book_pages" value="value" required min='0'><br><br>

                <button type = 'submit' id = 'submit_button'>Add Book</button>
                
            </form>
    
        </div>

    </div>

</body>

<script src = 'script.js' type = 'module'></script>
<script src = 'model.js' type = 'module'></script>
</html>
