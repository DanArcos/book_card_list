<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href = 'style.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
</head>

<body>

    <nav id = 'nav_bar'>My Library</nav>

    <div id = 'container'>
        
       
    </div>

    <!--Code For Modal-->
    <div id = 'myModal' class = 'modal'>

        <!--Code For Modal Content-->
        <div class = 'modal_content'>

            <span class = 'close'>X</span>

            <!--Code For Form-->
            <form id = "new_book_form" onsubmit="return false">
            
                <label for="new_book_name">Book Title:</label> <br>
                <input type="text" class="new_book_input" id="new_book_name" name="new_book_name" 
                placeholder="Book Title..." required><br><br>
                
                <label for="new_book_author">Author:</label> <br>
                <input type="text" class="new_book_input" id="new_book_author" name="new_book_author"
                placeholder="Book Author..." required><br><br>
                
                <!--
                <label for="new_book_pages">Pages:</label><br>
                <input type="text"  id="new_book_pages" name="new_book_pages"
                placeholder="Pages..." required ><br><br>-->

                <!--Code For Form
                <label for="new_book_pages">Pages:</label><br>
                <input type="number" id="new_book_pages" name="new_book_pages" required><br><br> -->

                <input type = 'submit' id='submit_button' value = 'Add Book'>
                
            </form>
    
        </div>

    </div>
    
    <!--Code For Modal-->
    <div id = 'myModal_edit' class = 'modal'>

        <!--Code For Modal Content-->
        <div class = 'modal_content'>

            <span class = 'close_edit'>X</span>

            <!--Code For Form-->
            <form id = "edit_book_form" onsubmit="return false">
            
                <label> Edit Book: </label> <br><br>
                
                <input type="text" id="edit_book_name" name="edit_book_name" 
                placeholder="Book Title..." required><br><br>
                
                <input type="text" id="edit_book_author" name="edit_book_author"
                placeholder="Book Author..." required><br><br>

                <input type = 'submit' id='submit_button_edit' value = 'Finish'>
                
            </form>
    
        </div>

    </div>


</body>

<script src = 'script.js' type = 'module'></script>
<script src = 'model.js' type = 'module'></script>
</html>
